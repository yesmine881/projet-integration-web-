<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Catalogue - Loca Mode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS perso -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between">
        <h1 class="logo">Loca Mode</h1>
        <nav>
            <a href="index.html" class="text-white me-3">Accueil</a>
            <a href="catalogue.html" class="text-white me-3">Catalogue</a>
            <a href="reservation.html" class="text-white">Réserver</a>
        </nav>
    </div>
</header>

<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Notre Catalogue</h2>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/voitures/voiture1.jpg" class="card-img-top" alt="Clio 5">
                    <div class="card-body">
                        <h5>Clio 5</h5>
                        <p>90 DT / jour</p>
                        <a href="reservation.html" class="btn btn-primary">Réserver</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/voitures/voiture2.jpg" class="card-img-top" alt="Tiguan">
                    <div class="card-body">
                        <h5>Tiguan</h5>
                        <p>150 DT / jour</p>
                        <a href="reservation.html" class="btn btn-primary">Réserver</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/motos/moto1.jpg" class="card-img-top" alt="MT-07">
                    <div class="card-body">
                        <h5>Yamaha MT-07</h5>
                        <p>130 DT / jour</p>
                        <a href="reservation.html" class="btn btn-primary">Réserver</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

<footer class="bg-dark text-white text-center py-3">
    © 2025 Loca Mode
</footer>

</body>
</html>
