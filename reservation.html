<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - Loca Mode</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
    <script src="js.js"></script>

<body>

<header class="py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="logo">Loca Mode</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a href="index.html" class="nav-link text-white">Accueil</a></li>
                <li class="nav-item"><a href="catalogue.html" class="nav-link text-white">Catalogue</a></li>
                <li class="nav-item"><a href="reservation.html" class="nav-link text-white">Réserver</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Réserver un véhicule</h2>

        <form class="p-4 shadow rounded bg-light-orange">

            <!-- Type -->
            <div class="mb-3">
                <label class="form-label">Véhicule</label>
                <select id="vehicule" class="form-select" onchange="mettrePrix()">
                    <option value="90">Clio 5 – 90 DT/j</option>
                    <option value="130">Yamaha MT‑07 – 130 DT/j</option>
                    <option value="150">Tiguan – 150 DT/j</option>
                </select>
            </div>

            <!-- Jours -->
            <div class="mb-3">
                <label class="form-label">Nombre de jours</label>
                <input type="number" id="jours" class="form-control" min="1" value="1" oninput="calculerTotal()">
            </div>

            <!-- Total -->
            <div class="mb-3">
                <label class="form-label">Total</label>
                <input type="text" id="total" class="form-control" readonly>
            </div>

            <button class="btn btn-primary w-100">Confirmer</button>

        </form>
    </div>
</section>

<footer class="text-white text-center py-3">
    <p>&copy; 2025 Loca Mode</p>
</footer>

<script src="script/app.js"></script>
</body>
</html>
